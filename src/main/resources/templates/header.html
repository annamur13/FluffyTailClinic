<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <script>
    function logout(event) {
      event.preventDefault(); // Отменить переход по ссылке
      localStorage.removeItem("token");
      window.location.href = "/login";
    }
  </script>
</head>
<body>
<header th:fragment="header(activePage)">
  <nav>
    <a th:href="@{/dashboard}"
       th:classappend="${activePage == 'dashboard'} ? 'active'">Главная</a>
    <a th:href="@{/add-pet}"
       th:classappend="${activePage == 'animals'} ? 'active'">Питомцы</a>
    <a th:href="@{/add-appointment}"
       th:classappend="${activePage == 'appointments'} ? 'active'">Записи</a>
    <a href="#" class="logout" onclick="logout(event)">Выйти</a>
  </nav>
</header>
</body>
</html>
